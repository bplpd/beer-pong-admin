@if (tournament) {
  @for (group of tournament.groups; track $index) {
    <div class="mb-3">
      <h3 class="mb-2">Group {{ $index + 1 }}</h3>
      <table mat-table [dataSource]="group" class="mat-elevation-z2">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let team">{{ team.name }}</td>
        </ng-container>

        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef>Points</th>
          <td mat-cell *matCellDef="let team">
            {{ team.groupPoints || 0 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="wins">
          <th mat-header-cell *matHeaderCellDef>W</th>
          <td mat-cell *matCellDef="let team">
            {{ team.groupWins || 0 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="losses">
          <th mat-header-cell *matHeaderCellDef>L</th>
          <td mat-cell *matCellDef="let team">
            {{ team.groupLosses || 0 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let team">
            <button
              mat-icon-button
              color="warn"
              (click)="removeTeam(team)"
              matTooltip="Remove team"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['name', 'points', 'wins', 'losses', 'actions']"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: ['name', 'points', 'wins', 'losses', 'actions']
          "
        ></tr>
      </table>
    </div>
  }
}
