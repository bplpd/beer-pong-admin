<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Bier Pong Turnier - Liste</h1>
  </div>

  <div class="grid gap-4">
    <ng-container
      *ngFor="let tournament of tournaments; trackBy: trackTournamentById"
    >
      <div class="border rounded p-4 flex justify-between items-center">
        <div>
          <h2 class="text-xl font-semibold">{{ tournament.name }}</h2>
          <p>Id: {{ tournament.id }}</p>
          <p class="text-gray-600">{{ tournament.date }}</p>
          <p>Teams: {{ tournament.teams.size }}</p>
        </div>
        <div class="space-x-2">
          <button
            [routerLink]="['/tournament', tournament.id]"
            class="bg-green-500 text-white px-3 py-1 rounded"
          >
            Anzeigen
          </button>
          <button
            (click)="deleteTournament(tournament)"
            class="gh-button-secondary text-red-500"
          >
            LÃ¶schen
          </button>
        </div>
      </div>
    </ng-container>
    <p *ngIf="tournaments.length === 0" class="text-center text-gray-500">
      No tournaments yet. Create one to get started!
    </p>
  </div>
</div>
