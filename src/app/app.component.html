<!-- GitHub-inspired layout -->
<div class="min-h-screen flex flex-col bg-[color:var(--color-canvas-default)]">
  <!-- Header -->
  <header
    class="bg-[color:var(--color-header-bg)] border-b border-[color:var(--color-border-primary)]"
  >
    <div
      class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
    >
      <div class="flex items-center gap-2 justify-center">
        <img
          src="/assets/img/beer-pong-icon.svg"
          alt="Beer Pong"
          class="w-8 h-8"
        />
        <h1
          class="text-xl font-semibold text-[color:var(--color-header-text)] mb-0 hover:bg-"
          [routerLink]="['/']"
        >
          Beer Pong Tournaments
        </h1>
      </div>
      <nav class="flex gap-3">
        <button
          routerLink="/tournaments"
          class="px-3 py-1.5 text-sm font-medium rounded-md bg-transparent text-white hover:bg-white/10 transition-colors flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 10h16M4 14h16M4 18h16"
            />
          </svg>
          List Tournaments
        </button>
        <button
          [routerLink]="['/tournament/new']"
          class="px-3 py-1.5 text-sm font-medium rounded-md bg-green-600 text-white hover:bg-green-500 transition-colors flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Create Tournament
        </button>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow">
    <div class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer
    class="border-t border-[color:var(--color-border-primary)] py-6 mt-auto bg-[color:var(--color-header-bg)]"
  >
    <div
      class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8 text-center flex flex-col gap-4"
    >
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <img
            src="/assets/img/beer-pong-icon.svg"
            alt="Beer Pong"
            class="w-6 h-6 opacity-50"
          />
          <p class="text-[color:var(--color-text-secondary)]">
            &copy; 2025 Beer Pong Tournaments. All rights reserved.
          </p>
        </div>
        <div class="flex items-center justify-center gap-4">
          <div
            class="text-sm text-[color:var(--color-text-secondary)] hover:text-white transition-colors items-center justify-center flex"
          >
            <a [routerLink]="['/privacy']">Privacy Policy</a>
          </div>
          <a
            href="https://www.buymeacoffee.com/dolfusp"
            target="_blank"
            class="group relative block h-8 w-[40px]"
          >
            <!-- Tooltip bubble -->
            <div
              class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap"
            >
              <div class="relative">
                <!-- Bubble content -->
                <div
                  class="bg-[color:var(--color-header-bg)] p-1 rounded-lg shadow-lg border border-[color:var(--color-border-primary)]"
                >
                  <img
                    src="/assets/img/arial-yellow.png"
                    alt="Buy Me A Coffee"
                    class="h-[30px] w-[108px] max-w-[200px]"
                  />
                </div>
                <!-- Bubble triangle -->
                <div
                  class="absolute -bottom-2 left-[47%] -translate-x-1/2 w-0 h-0 border-l-[8px] border-l-transparent border-t-[8px] border-t-[color:var(--color-border-primary)] border-r-[8px] border-r-transparent"
                ></div>
              </div>
            </div>

            <!-- Base icon -->
            <img
              src="/assets/img/arial-yellow-cut.png"
              alt="Buy Me A Coffee"
              class="h-[30px] w-[32px] opacity-50 hover:opacity-100 transition-opacity"
            />
          </a>
          <a
            href="https://github.com"
            target="_blank"
            class="text-[color:var(--color-text-secondary)] hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>
</div>
